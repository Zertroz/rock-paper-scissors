<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <aside class="player-1">
      <h3>Player 1</h3>
      <p class="wins">Wins: 0</p>
      <button class="new-game-btn hidden">New Game</button>
    </aside>
    <main>
      <h1>Rock, Paper, Scissors</h1>
      <h2>Choose Your Game!</h2>
      <div class="game-buttons">
        <button class="classic">Classic Mode</button>
        <button class="variant">New Mode</button>
      </div>
      <div class="game-board hidden">
        <p class="rock">Rock</p>
        <p class="paper">Paper</p>
        <p class="scissors">Scissors</p>
      </div>
    </main>
    <aside class="player-2">
      <h3>Player 2</h3>
      <p class="c_wins">Wins: 0</p>
    </aside>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
